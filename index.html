<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Embed Widget</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .wrap { height: 100%; display: flex; flex-direction: column; }
    .bar {
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 10px 12px;
      background: #f6f7f8;
      border-bottom: 1px solid #e6e8eb;
      display: none; /* set to block if you want debug UI */
      gap: 8px;
      align-items: center;
    }
    .bar input { flex: 1; padding: 8px; }
    .frame { flex: 1; }
    iframe { width: 100%; height: 100%; border: 0; }
    .msg {
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 14px;
    }
    code { background: #f2f2f2; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar" id="bar">
      <span>URL</span>
      <input id="urlInput" placeholder="https://example.com" />
      <button id="goBtn">Go</button>
    </div>

    <div class="frame" id="frameHost">
      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script>
    // Optional allowlist. Add domains you want to permit, or leave empty to allow any https URL.
    // Examples: ["docs.google.com", "airtable.com", "calendar.google.com"]
    const ALLOWLIST = [];

    function getParam(name) {
      const u = new URL(window.location.href);
      return u.searchParams.get(name) || "";
    }

    function isHttpsUrl(s) {
      try {
        const u = new URL(s);
        return u.protocol === "https:";
      } catch { return false; }
    }

    function hostnameOf(s) {
      try { return new URL(s).hostname; } catch { return ""; }
    }

    function allowedByList(url) {
      if (!ALLOWLIST.length) return true;
      const h = hostnameOf(url);
      return ALLOWLIST.some(d => h === d || h.endsWith("." + d));
    }

    function render(url) {
      const msg = document.getElementById("msg");
      const host = document.getElementById("frameHost");

      host.innerHTML = "";
      if (!url) {
        msg.textContent =
          "Missing URL. Use: ?url=https://example.com (must be https).";
        host.appendChild(msg);
        return;
      }
      if (!isHttpsUrl(url)) {
        msg.innerHTML =
          "Invalid URL. Must be <code>https://</code> and publicly accessible.";
        host.appendChild(msg);
        return;
      }
      if (!allowedByList(url)) {
        msg.innerHTML =
          "Blocked by allowlist. Domain not permitted: <code>" + hostnameOf(url) + "</code>";
        host.appendChild(msg);
        return;
      }

      const iframe = document.createElement("iframe");
      iframe.src = url;

      // Safer defaults. If something you embed breaks, you can loosen these.
      iframe.setAttribute("loading", "lazy");
      iframe.setAttribute("referrerpolicy", "no-referrer");

      // Sandbox: safest is restrictive; many sites need more permissions.
      // Start here, then add what you need.
      iframe.setAttribute("sandbox",
        "allow-forms allow-popups allow-same-origin allow-scripts allow-downloads"
      );

      host.appendChild(iframe);
    }

    // Optional: show debug bar if you add ?debug=1
    const debug = getParam("debug") === "1";
    if (debug) {
      document.getElementById("bar").style.display = "flex";
      const input = document.getElementById("urlInput");
      input.value = getParam("url");
      document.getElementById("goBtn").onclick = () => {
        const next = input.value.trim();
        const u = new URL(window.location.href);
        u.searchParams.set("url", next);
        window.location.href = u.toString();
      };
    }

    render(getParam("url"));
  </script>
</body>
</html>
